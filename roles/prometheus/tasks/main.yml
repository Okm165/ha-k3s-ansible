- name: Creating namespace
  ansible.builtin.shell: kubectl create namespace kube-prometheus --dry-run=client -o yaml | kubectl apply -f -
  when: ansible_hostname == hostvars[groups[group_name_master | default('master')][0]]['ansible_hostname']

- name: Add rook chart repo
  kubernetes.core.helm_repository:
    name: prometheus-community
    repo_url: "https://prometheus-community.github.io/helm-charts"
  when: ansible_hostname == hostvars[groups[group_name_master | default('master')][0]]['ansible_hostname']

- name: Deploy rook helm chart
  kubernetes.core.helm:
    name: kube-prometheus-stack
    chart_ref: prometheus-community/kube-prometheus-stack
    release_namespace: kube-prometheus
    kubeconfig: "{{ ansible_user_dir }}/.kube/config"
    force: true
    # values: "{{ lookup('template', 'overrides.yml') | from_yaml }}"
  when: ansible_hostname == hostvars[groups[group_name_master | default('master')][0]]['ansible_hostname']
